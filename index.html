<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Use Profile Primer-Figma</title>
    <link rel="stylesheet" href="./styles/mobile.css" />
  </head>

  <body>
    <section class="global">
      <section class="primera-parte">
        <div class="cabezera">
          <img src="/imagenes/BACK.png" alt="" />
          <img src="/imagenes/MENU.png" alt="" />
        </div>
        <div class="profile">
          <img src="./imagenes/Ellipse 1.jpg" alt="" class="img-profile" />
          <div class="detalles">
            <h2>Dianna</h2>
            <p>
              Has maiorum habemus detraxit at. Timeam fabulas splendide et
              his.Usu nullam dolorum quaestio ei, sit vidit facilisis ea. Per ne
              impedit iracundia neglegentur.
            </p>
          </div>
          <div class="boton">
            <button>Follow</button
            ><button><img src="./imagenes/Vector.png" alt="" /></button>
          </div>
        </div>
      </section>
      <section class="segunda-parte">
        <div class="rectangle-follow">
          <div class="likes">
            <h1>10K</h1>
            <p>Likes</p>
          </div>
          <div class="following">
            <h1>641</h1>
            <p>Following</p>
          </div>
          <div class="followers">
            <h1>2.1K</h1>
            <p>Followers</p>
          </div>
        </div>
        <div class="imag">
          <div class="friends">
            <h1>Friends</h1>
            <img class="cimg" src="./imagenes/IMAGE.jpg" alt="" />
            <img class="cimg" src="./imagenes/IMAGE (1).jpg" alt="" />
            <img class="cimg" src="./imagenes/IMAGE (2).jpg" alt="" />
            <img class="midimg"src="./imagenes/IMAGE (3).jpg" alt="" />
          </div>
          <div class="gallery">
            <h1>Gallery</h1>
            <div class="gallery-primergallery">
              <img class="galery-img" src="/imagenes/tree_yellow.jpg" alt="" />
              <img class="galery-img" src="./imagenes/media_azul.jpg" alt="" />
              <img class="midgaimg" src="./imagenes/unsplas_media.jpg" alt="" />
            </div>
            <div class="gallery-secondgallery">
              <img class="galery-img radiusimg" src="./imagenes/unplash.jpg" alt="" />
              <img class="galery-img" src="./imagenes/imgen_love.jpg" alt="" />
              <img class="midgaimg" src="./imagenes/unsplash_rQimjrz37ko.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="final-parte">
        <div class="nav-bar">
          <img src="./imagenes/Vector (1).jpg" alt="" />
          <img src="./imagenes/Vector (2).jpg" alt="" />
          <img src="./imagenes/Vector (3).jpg" alt="" />
          <img src="./imagenes/Vector (4).jpg" alt="" />
        </div>
      </section>
    </section>
  </body>
</html>
